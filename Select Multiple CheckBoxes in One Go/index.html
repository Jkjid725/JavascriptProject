<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Check Multiple Checkboxes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
        The following is a common layout you would see in an email client.
        When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, 
        all the checkboxes inbetween those two checkboxes should be checked.
        -->
        <div class="inbox">
            <div class="item">
                <input type="checkbox">
                <p>This is an inbox layout.</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check one item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hold down your Shift key</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Everything in between will set to be checked</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Let's get working with the code</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Start JavaScript</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Happy JavaScript!</p>
            </div>
            <div class="item">
                <input type="checkbox">
                <p>Hope you liked the Result!</p>
            </div>
        </div>

        
    </body>
    <script src="index.js"></script>
</html>
