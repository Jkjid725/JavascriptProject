<!DOCTYPE html>
<html>
	<head>
		<title>Musical Keyboard</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
			
		<div class="keys">
			<div data-key="65" class="key">
				<kbd>A</kbd>
				<span class="sound">Clap</span>
			</div>

			<div data-key="83" class="key">
				<kbd>S</kbd>
				<span class="sound">Hi Hat</span>
			</div>
			
			<div data-key="68" class="key">
				<kbd>D</kbd>
				<span class="sound">Kick</span>
			</div>

			<div data-key="70" class="key">
				<kbd>F</kbd>
				<span class="sound">Openhat</span>
			</div>

			<div data-key="71" class="key">
				<kbd>G</kbd>
				<span class="sound">Boom</span>
			</div>

			<div data-key="72" class="key">
				<kbd>H</kbd>
				<span class="sound">Ride</span>
			</div>

			<div data-key="74" class="key">
				<kbd>J</kbd>
				<span class="sound">Snare</span>
			</div>

			<div data-key="75" class="key">
				<kbd>K</kbd>
				<span class="sound">Tom</span>
			</div>

			<div data-key="76" class="key">
				<kbd>L</kbd>
				<span class="sound">Tink</span>
			</div>

			<div data-key="32" class="key">
				<kbd>Space</kbd>
				<span class="sound">Linn Drum</span>
			</div> 
	
		</div>

		<audio data-key="65" src="audio/clap.wav"></audio>
		<audio data-key="83" src="audio/hihat.wav"></audio>
		<audio data-key="68" src="audio/kick.wav"></audio>
		<audio data-key="70" src="audio/openhat.wav"></audio>
		<audio data-key="71" src="audio/boom.wav"></audio>
		<audio data-key="72" src="audio/ride.wav"></audio>
		<audio data-key="74" src="audio/snare.wav"></audio>
		<audio data-key="75" src="audio/tom.wav"></audio>
		<audio data-key="76" src="audio/tink.wav"></audio>
		<audio data-key="32" src="audio/Linn_Drum.wav.mp3"></audio>

	</body>

	<script>
		//fires when you press a key on the keyboard and it fires repeatedly while you holding down the key.
		document.addEventListener('keydown', playaudio );

		function playaudio(e){
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
			const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); //select the corresponding key elements
			//if valid key is not pressed just return
			if(!audio)
				return;

			audio.currentTime = 0; //rewind to the start
			audio.play();
			key.classList.add('playing');
		}

		const keys = Array.from(document.querySelectorAll('.key'));
		//as transitionends remove the transition
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
		
		function removeTransition(e){
			if(e.propertyName !== 'transform') //skip if it is not transform
				return;
			//removing the transition
			e.target.classList.remove('playing');
		}

	</script>

</html>
